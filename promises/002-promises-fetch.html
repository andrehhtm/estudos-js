<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 - promises + fetch</title>
</head>

<style>
    .completed {
        background: green;
        color: lightcyan;
    }
</style>

<body>
</body>

<script>
    var people = fetch('https://jsonplaceholder.typicode.com/todos');

    people
        .then(res => res.json())
        .then(data => {
            data.map(person => {
                document.body.innerHTML += `
                    <h5 class="${person.completed ? 'completed' : ''}">
                        ${person.title}
                    </h5>`
            })
        })
        .catch(err => console.error(err));
</script>

</html>
