<script>
    var defer = new Promise((resolve, reject) => {
        console.log('started promise')
        setTimeout(() => {
            if (true) {
                resolve('Success!');
            } else {
                reject('Error!');
            }
        }, 2000);
    });

    defer
        .then((data) => {
            console.log(data)
            return 'second';
        })
        .then((data) => {
            console.log(data);
        })
        .catch((err) => console.error(err));
</script>
