</style>

</body>

<script>
    const currency = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve({ currency: 'euro', value: 3.50 });
        }, 2000);
    });

    const countries = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(['Brazil', 'Peru', 'Colombia']);
        }, 600);
    });

    Promise
        .all([currency, countries])
        .then(responses => {
            console.log('promised all');
            console.log(responses);
        });

    Promise
        .race([currency, countries])
        .then(response => {
            console.log('promised race');
            console.log(response);
        });

</script>
